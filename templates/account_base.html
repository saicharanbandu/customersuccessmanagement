{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tabernacle-Elevate | {{ title }}</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/components.css' %}">
    
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
  </head>
  <body>
    <div class="container-scroller">

        {% include '_partials/_snackbar.html' %}

        {% block navbar %}
        {% endblock %}

        <div class="container-fluid page-body-wrapper full-page-wrapper">
        {% block sidebar %}
        {% endblock %}


      <!-- partial -->
        <!-- partial -->
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
          <div class="content-wrapper">
            {% block content%}
            {% endblock%}
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->
          {% comment %} <footer class="footer">
            <div class="container-fluid d-flex justify-content-between">
              <span class="text-muted d-block text-center text-sm-start d-sm-inline-block">Copyright Â© Tabernacle 2024</span>
              <span class="float-none float-sm-end mt-1 mt-sm-0 text-end">Tabernacle Customer Success</span>
            </div>
          </footer> {% endcomment %}
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
    </div>
      <!-- 
      page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static 'vendors/chart.js/Chart.min.js' %}"></script>
    <script src="{% static 'js/jquery.cookie.js' %}" type="text/javascript"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'js/off-canvas.js' %}"></script>
    <script src="{% static 'js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'js/misc.js' %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="{% static 'js/dashboard.js' %}"></script>
    <script src="{% static 'js/todolist.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <!-- End custom js for this page -->
  </body>
</html>
