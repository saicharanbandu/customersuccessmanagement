<form method="POST" action="{% url 'customer:update-csm-ajax' customer.uuid %}">
    {% csrf_token %}
      <div class="modal-header">
        <h3 class="modal-title">Change Manager</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="mb-0">Currently assigned to CSM</p>
        <div class="fw-bold">
          {{ customer.manager.full_name }}
        </div>
        <hr>
        <p>Re-assign customer to CSM</p>
        <div class="mb-3">
          {{ customer_csm_form.manager }}
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-gradient-success">Update</button>
      </div>
  </form>
