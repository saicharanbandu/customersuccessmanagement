<form method="POST" action="{% url 'customer:update-csm-ajax' customer.uuid %}">
    {% csrf_token %}
      <div class="modal-header">
        <h3 class="modal-title">Change Manager</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label>Current CSM</label>
          <div class="fw-bold">
            {{ customer.manager.full_name }}
          </div>
        </div>
    
        <hr>
        <div class="form-group">
          <label>Re-assign to CSM</label>
          <div class="mb-3">
            {{ customer_csm_form.manager }}
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-gradient-primary">Update</button>
      </div>
  </form>
