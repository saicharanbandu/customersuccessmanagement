{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">{{ title }}</h3>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ prospect_formset.management_form }}
            {% for form in prospect_formset %}
              <div class="formset-form">
                {{ form.as_p }}
              </div>
            {% endfor %}
            <input type="hidden" name="prospect_id" value="{{ prospect_instance.uuid }}">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{% url 'prospect:list' %}" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
