<p class="card-description">Contact Person {{ index }}</p>
<div class="form-group">
    <label for="{{ form.name.id_for_label }}">Name</label>
    {{ form.name }}
</div>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="{{ form.mobile.id_for_label }}">Mobile Number</label>
            {{ form.mobile }}
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="{{ form.email.id_for_label }}">Email ID</label>
            {{ form.email }}
        </div>
    </div>
</div>
<div class="form-group">
    <label for="{{ form.remarks.id_for_label }}">Remarks</label>
    {{ form.remarks }}
</div>
