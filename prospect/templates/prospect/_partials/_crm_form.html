<form method="POST" action="{% url 'prospect:update-crm-ajax' prospect.uuid %}">
  {% csrf_token %}
  <div class="modal-header">
    <h3 class="modal-title">Change Customer Relationship Manager</h3>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label>Current CRM</label>
      <div class="fw-bold">
        {{ prospect.manager.full_name }}
      </div>
    </div>

    <hr>
    <div class="form-group">
      <label>Re-assign to CRM</label>
      <div class="mb-3">
        {{ prospect_crm_form.manager }}
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-gradient-primary">Re-assign CRM</button>
  </div>
</form>
